<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Shopping Cart || Login Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid header-content">
          <!-- Logo -->
          <a href="index.html" class="navbar-brand">
            <img
              src="./Images/logo.png"
              alt="logo"
              class="img-fluid"
              style="max-width: 150px"
            />
          </a>

          <!-- Links (Sign In / Sign Up) -->
          <ul id="links" class="d-flex align-items-center list-unstyled ms-3">
            <li
              class="nav-item text-light align-items-center list-unstyled ms-3"
            >
              <a class="nav-link" href="login.html">Sign In</a>
            </li>
            <li
              class="nav-item text-light align-items-center list-unstyled ms-3"
            >
              <a class="nav-link" href="register.html">Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="section-form">
      <h2>Sign In</h2>
      <form>
        <input
          type="text"
          placeholder="Enter Username"
          id="username"
          required
        />
        <input
          type="password"
          placeholder="Enter password"
          id="password"
          required
        />

        <input type="submit" value="sign in" id="sign_in" />
        Do Not Have An Account <a href="register.html">Register</a>
      </form>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/login.js"></script>
  </body>
</html>
